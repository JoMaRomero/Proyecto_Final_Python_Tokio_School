{% extends "base.html" %}

{% block title %}ViewTube - Login{% endblock %}

{% block search %}{% endblock %}

{% block content %}
    <div class="container text-center">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post" class="d-flex flex-column align-items-center">
            <div class="w-25">
                <input class="form-control my-2" type="text" name="username" placeholder="Nombre de usuario" required>
                <input class="form-control mb-4" type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        </form>
        <a class="btn btn-outline-secondary mt-2" href="{{ url_for('registro') }}">Registrarse</a>
    </div>
{% endblock %}
